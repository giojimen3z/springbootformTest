<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${titulo}"></title>
</head>
<body>

<H3 th:text="${titulo}"></H3>
<form th:action="@{/form}" th:object="${usuario}" method="post">

    <div>
        <label for="id">identificador</label>
        <div>
            <input type="text" id="id" th:field="*{id}">
        </div>
        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <div>
            <input type="text" id="nombre" th:field="*{nombre}">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>
    <div>
        <label for="apellido">Apellido</label>
        <div>
            <input type="text" id="apellido" th:field="*{apellido}">
        </div>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>
    <div>
        <label for="username">User Name</label>
        <div>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="password">Password</label>
        <div>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label for="email">Email</label>
        <div>
            <input type="text" id="email" th:field="*{email}">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>

</form>
</body>

</html>
